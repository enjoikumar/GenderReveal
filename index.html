<!DOCTYPE html>
<html lang="en" dir="ltr">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <title>Gender Reveal</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="hints">
      <button id="hint1" type="button" name="button">Click me for a hint</button>
      <button id="hint2" type="button" name="button">Click me for another hint</button>
      <button id="hint3" type="button" name="button">Click me for just another hint</button>
      <button id="hint4" type="button" name="button">Click me for one last hint</button>
    </div>

    <div class="direction">Click the buttons</div>
    <div class="buttons">
      <div class="blue-button button" id="left-top"></div>
      <div class="pink-button button" id="left-center"></div>
      <div class="blue-button button" id="right-center"></div>
      <div class="pink-button button" id="right-top"></div>
    </div>

    <div class="message">
      <h2 id="first"></h2>
      <h2 id="second"></h2>
      <h2 id="third"></h2>
      <h2 id="fourth"></h2>
    </div>

    <div class="gifs">
      <img class="sono" src="gifs/sono.jpeg" alt="">
      <img class="guy" src="gifs/guy.gif" alt="">
      <img class="baby" src="gifs/baby.gif" alt="">
      <img class="stork" src="gifs/ghibli.gif" alt="">
      <img class="goku" src="gifs/kidGoku.gif" alt="">
      <img class="minato" src="gifs/minato.gif" alt="">
    </div>


    <input type="hidden" id="counter" value="0" />
  </body>
  <script type="text/javascript" src="app.js"></script>


</html>
